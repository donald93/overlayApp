<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="js/ng-cordova.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">
  <ion-pane>
    <ion-content ng-controller="overlayController">
      <div class="list">
        <label class="item item-input">
                  <input type="text" ng-model="topText" placeholder="Top Text">
              </label>
      </div>
      <div class="row">
        <img ng-src="{{image}}" style="width: 100%">
      </div>
      <div class="list">
        <label class="item item-input">
                  <input type="text" ng-model="bottomText" placeholder="Bottom Text">
              </label>
      </div>
      <div class="row">
        <button ng-click="displayMeme()" class="button button-full button-positive">
                  Create Your Meme!
              </button>
      </div>
      <div class="row">
        <button ng-click="savePicture()" class="button button-full button-balanced" style="margin: 10px">
                  Save Picture!
        </button>
        <button ng-click="takePicture()" class="button button-full button-dark" style="margin: 10px">
          Take Picture <i class="ion-ios-camera icon"></i>
        </button>
      </div>
    </ion-content>
  </ion-pane>
  <canvas id="tempCanvas"></canvas>
</body>

</html>
